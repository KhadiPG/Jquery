<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Ajax Assessment</title>
        <link rel="stylesheet" href="/stylesheets/style.css"/>
    </head>
    <body>
        <h1>jQuery Ajax Tutorial</h1>
        <h2>Mani Employee HR Database</h2>
        <ul id="Employees">
             <table>
        <thead>
          <tr>
              <th>UserId</th>
              <th>EmployeeName</th>
              <th>Age</th>
              <th>Salary</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>71740</td>
            <td>mpr51_0894</td>
            <td>23</td>
            <td>2500</td>
          </tr>
          <tr>
            <td>71741</td>

          </tr>
          <tr>
            <td>71742</td>

            <td>28</td>

          </tr>
        </tbody>
      </table>
            
        </ul>
<!--Using the ajax template for html-->
        <template id="employee-temp">
          <li> 
            <p>
              <strong>UserId:</strong>
              <span class="noedit id"> {{id}}</span>
              <input class="edit id"/>
            </p>
            <p>
                <strong>EmployeeName:</strong>
                <span class="noedit name"> {{name}}</span>
                <input class="edit name"/>
            </p>
            <p>
                <strong>Age:</strong>
                <span class="noedit age"> {{age}}</span>
                <input class="edit age"/>
            </p>
            <p>
                <strong>Salary:</strong>
                <span class="noedit salary"> {{salary}}</span>
                <input class="edit salary"/>
            </p>  

    
            <button data-id='{{id}}' class = 'remove'>Delete</button>
            <button class="editEmployee" >Edit</button> 
            <button class="saveEdit edit">Save</button>
            <button class = "cancelEdit edit">Cancel</button>
            </li>;
        </template>

        <h4>Add an employee</h4>
        <p>UserId: <input type="text" id="id"></p>
        <p>EmployeeName: <input type="text" id="name"></p>
        <p>Age: <input type="text" id="age"></p>
        <p>Salary: <input type="text" id="salary"></p>
        <button id="add">Add</button>

        <script src="/jQuery/dist/jquery"></script>
        <script src="/javascript/main.js"></script>
        <script src="/mustache/mustache.js"></script>
    </body>
</html>
